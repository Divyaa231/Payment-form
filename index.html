<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <form action="thankyou.html" method="get">
    <h1>Payment Form</h1>
    <hr color="white">
    <h2>Contact Information</h2>
    <p>Name: *<input type="text"name="name" placeholder="Enter your name"></p>
    <fieldset>
        <legend>*Gender</legend>
    <p>
        Male<input type ="radio" name="gender"  id="male" required>
        Female<input type ="radio" name="gender" id="female"required>
    </p>
</fieldset>
<p>
    Address: <div>
        <textarea placeholder="Enter your address" name="address"id="address"cols="160"rows="6"></textarea>
    </div>
</p>

<p>Email: *<input type="email" name="email" id="email" placeholder="abcd@gmail.com" ></p>
<p>Pincode: *<input type ="number" name="pincode" id="pincode"required placeholder="123456"></p>
<h2>Payment Information</h2>
<p>Accepted Cards</p>
<div class="image">
    <img class="img"  src="visa.jpg" height="46px" width="55px">

    <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" height="45px" width="65px" >

    <img class="img" src="mss.jpg"  height="45px" width="55px">

    <img src="https://justt.ai/wp-content/uploads/2023/02/credit-card-mocks-04.png" height="50px" width="70px">
</div>
<p>Card type: *
    <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="epay">epay</option>
    </select>
</p>
<p>
    Card number: *<input type="number" name="card_number" id="card_number" required
    placeholder="1111-2222-3333-4444"
></p>
<p>Expiry Date: *<input type="date" name="exp_date" id="exp_date" required></p>
<p>
    CVV: *<input type="password" name="cvv" id="cvv"required placeholder="123">
</p>

<div id="btn"> <input type ="submit" value="Pay Now"></div>

<!-- <button>PAY NOW</button> -->
<script> alert("Fill the form carefully");

</script>
</form>
</body>
</html>
